[package]
name = "ninja"
version = "0.6.2"
edition = "2021"
description = "Ninja - Reverse engineered ChatGPT proxy (bypass Cloudflare 403 Access Denied)\nGithub: https://github.com/gngpp/ninja"
license = "MIT"
homepage = "https://github.com/gngpp/ninja"
repository = "https://github.com/gngpp/ninja.git"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.3", features = ["derive", "env"] }
tokio = { version = "1.32.0", default-features = false, features = ["rt"] }
serde = {version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
toml = "0.8.0"
url = "2.4.1"
openai = { path = "openai" }
inquire = "0.6.2"
colored_json = "3.2.0"
indicatif = "0.17.6"
json_to_table = "0.6.0"
tabled = "0.12.2"

[target.'cfg(target_family = "unix")'.dependencies]
daemonize = "0.5.0"
nix = { version = "0.27.1", features = ["signal", "user", "ptrace"]}

[target.'cfg(all(any(target_arch = "x86_64", target_arch = "aarch64"), target_env = "musl"))'.dependencies]
tikv-jemallocator = "0.5.4"

[dev-dependencies]
futures-util = "0.3.28"
reqwest = { git = "https://github.com/gngpp/reqwest.git", branch ="main", default-features = false, features = [
    "boring-tls", "impersonate","json", "cookies", "stream", "multipart", "socks", "blocking"
] }
base64 = "0.21.4"
viuer = "0.6.2"

[features]
default = ["limit", "sign"]
limit = ["openai/limit", "openai/serve"]
sign = ["openai/sign"]

[[bin]]
name = "ninja"
path = "src/main.rs"

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1
panic = "abort"
strip = true

[package.metadata.deb]
maintainer = "gngpp <gngppz@gmail.com>"
copyright = "2023, gngpp <gngppz@gmail.com>"
license-file = ["LICENSE", "4"]
extended-description = "Reverse engineered ChatGPT proxy (bypass Cloudflare 403 Access Denied)"
depends = "$auto"
section = "utility"
priority = "optional"
assets = [
    ["target/release/ninja", "usr/bin/ninja", "755"],
    ["README.md", "usr/share/doc/ninja/README", "644"],
]