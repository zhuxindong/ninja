<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Success</title><style>body{font-family:Arial,sans-serif;margin:0;padding:20px;background-color:#f7f7f7}.container{max-width:400px;margin:0 auto;background-color:#fff;padding:20px;border-radius:5px;box-shadow:0 2px 4px rgba(0,0,0,.1)}.success-message{color:#28a745;font-size:18px;font-weight:700;margin-bottom:10px}.back-btn{display:inline-block;margin-top:10px;padding:8px 20px;background-color:#007bff;color:#fff;border:none;border-radius:8px;font-size:16px;cursor:pointer}</style></head><body><div class="container"><div class="success-message">{{.title}}</div><p>{{.success}}</p><button class="back-btn" onclick="goBack()">Go Back</button></div><script>function goBack(){window.location.reload()}</script></body></html>
